<div class="container mt-5">
  <h2>{{ isEditMode ? 'Editar Empresa' : 'Cadastrar Empresa' }}</h2>
  <form (ngSubmit)="onSubmit()" #empresaForm="ngForm">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input
        type="text"
        id="nome"
        name="nome"
        class="form-control"
        [(ngModel)]="empresa.nome"
        #nome="ngModel"
        required
      />
      <div *ngIf="nome.invalid && (nome.dirty || nome.touched)" class="text-danger">
        Nome é obrigatório.
      </div>
    </div>

    <div class="form-group mt-3">
      <label for="descricao">Descrição</label>
      <textarea
        id="descricao"
        name="descricao"
        class="form-control"
        [(ngModel)]="empresa.descricao"
        #descricao="ngModel"
        rows="4"
        required
      ></textarea>
      <div *ngIf="descricao.invalid && (descricao.dirty || descricao.touched)" class="text-danger">
        Descrição é obrigatória.
      </div>
    </div>

    <div class="mt-4">
      <button type="submit" class="btn btn-primary" [disabled]="empresaForm.invalid">
        {{ isEditMode ? 'Atualizar' : 'Cadastrar' }}
      </button>
      <a routerLink="/empresas" class="btn btn-secondary ml-2">Cancelar</a>
    </div>
  </form>
</div>
